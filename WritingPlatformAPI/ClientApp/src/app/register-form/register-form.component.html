<div class="row">
    <div class="col-md-6">
      <h2>Please enter your information</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="registerUser(f.value)">
            <div class="form-group">
                <label for="username">First name</label>
                <input type="text" class="form-control" id="username" placeholder="User name" name="username" tmFocus ngModel>              
            </div>
            <div class="form-group">
              <label for="email">Email</label>
                <input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel  #email="ngModel">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
            </div>   
  
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>           
            
          </form>
     </div>
  </div>
